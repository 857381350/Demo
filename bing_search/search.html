<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <title>bing search</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/Normalize.css">
</head>
<body>
  <div class="bg-img">
      <div class="search">
          <div class="logo"></div>
          <form action="https://cn.bing.com/search" target="_blank">
              <input type="text" class="input-t" name="q" title="输入关键字" id="input">
              <input type="submit" value="" class="input-s" title="搜索">
          </form>
      </div>
  </div>
  <div class="search-list" id="list">
      <ul id="results">

      </ul>
  </div>
  <script src="src/js/jquery-1.9.1.min"></script>
</body>
</html>
