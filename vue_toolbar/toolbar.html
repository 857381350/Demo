<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=devic-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"/>
</head>
<body>
<div class="container" id="app">
    <div class="row clearfix">
        <div class="col-md-8 col-sm-12 col-md-offset-2 column">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="from-group clearfix">
                        <h2>职员录入表</h2>
                        <button class="btn btn-primary pull-right"  @click="createPerson">添加</button>
                    </div>
                    <div class="from-group">
                        <label for="" class="control-label">编号</label>
                        <input type="text" class="form-control" v-model="newPerson.number">
                    </div>
                    <div class="from-group">
                        <label for="" class="control-label">姓名</label>
                        <input type="text" class="form-control" v-model="newPerson.name">
                    </div>
                    <div class="from-group">
                        <label for="" class="control-label">入职时间</label>
                        <input type="text" class="form-control" v-model="newPerson.time">
                    </div>
                    <div class="from-group">
                        <label for="" class="control-label">职位</label>
                        <input type="text" class="form-control" v-model="newPerson.level">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-8 col-sm-12 col-md-offset-2 column">
            <div class="panel panel-default">
                <table class="table  table-hover table-striped">
                <thead>
                <tr>
                    <th class="text-center">
                        编号
                    </th>
                    <th  class="text-center">
                        姓名
                    </th>
                    <th  class="text-center">
                        入职时间
                    </th>
                    <th  class="text-center">
                        职位
                    </th>
                    <th  class="text-center">
                        Delete
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-center" v-for="(person,index) in people">
                    <td>
                        {{person.number}}
                    </td>
                    <td>
                        {{person.name}}
                    </td>
                    <td>
                        {{person.time}}
                    </td>
                    <td>
                        {{person.level}}
                    </td>
                    <td>
                        <button class="btn btn-sm btn-danger" @click="deletePerson(index)">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>


<script src="http://cdn.bootcss.com/vue/2.0.0/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            newPerson:{
                number:'',
                name:'',
                time:'',
                level:''
            },
            people:[]
        },
        methods:{
            createPerson:function () {
                this.people.push(this.newPerson);
                this.newPerson = {
                    number:'',
                    name:'',
                    time:'',
                    level:''}
            },
            deletePerson:function (index) {
                this.people.splice(index,1);

            }
        }
    })
</script>
</body>
</html>
